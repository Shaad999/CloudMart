<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cloud Mart - User</title>
<style>
body {
  font-family: Arial, sans-serif;
  background:#f9f9f9;
  margin:0;
  padding:0;
}
header {
  background:#fff;
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
.container {
  padding:20px;
}
.product-card {
  border:1px solid #ddd;
  border-radius:10px;
  padding:15px;
  margin:15px;
  display:inline-block;
  width:220px;
  vertical-align:top;
  text-align:center;
  background:#fff;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
  transition:0.3s;
}
.product-card:hover {
  transform:scale(1.05);
}
.product-card img {
  max-width:100%;
  height:150px;
  object-fit:cover;
  border-radius:8px;
}
button {
  background:#007bff;
  color:#fff;
  border:none;
  padding:8px 12px;
  border-radius:5px;
  cursor:pointer;
  margin-top:10px;
}
button:hover {
  background:#0056b3;
}
</style>
</head>
<body>

<header>Cloud Mart - User Panel</header>
<div class="container">
  <h2>Products</h2>
  <div id="products"></div>
</div>

<!-- Order Form Modal -->
<div id="orderModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
  <div style="background:#fff; padding:20px; border-radius:10px; width:350px; margin:100px auto;">
    <h3>Place Order</h3>
    <form id="orderForm">
      <input type="hidden" id="orderProduct">
      <label>Name:</label><br>
      <input type="text" id="orderName" required><br>
      <label>Email:</label><br>
      <input type="email" id="orderEmail" required><br>
      <label>Phone:</label><br>
      <input type="text" id="orderPhone" required><br>
      <label>Payment Method:</label><br>
      <select id="orderPayment" required>
        <option value="">Select</option>
        <option value="Bkash">Bkash</option>
        <option value="Nagad">Nagad</option>
      </select><br>
      <label>Send Number:</label><br>
      <input type="text" id="orderSendNumber"><br>
      <label>Transaction ID:</label><br>
      <input type="text" id="orderTrnx"><br>
      <button type="submit">Submit Order</button>
      <button type="button" onclick="closeModal()">Cancel</button>
    </form>
  </div>
</div>

<script type="module">
  // Firebase SDK Import
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
  import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCl9ENd3XOP1KeutD7s1zSiXYSuz4VIqGU",
    authDomain: "cloud-mart01.firebaseapp.com",
    databaseURL: "https://cloud-mart01-default-rtdb.firebaseio.com",
    projectId: "cloud-mart01",
    storageBucket: "cloud-mart01.firebasestorage.app",
    messagingSenderId: "656495467691",
    appId: "1:656495467691:web:fe021039a257495ce12bee",
    measurementId: "G-NG0SHK0SGM"
  };

  // Init Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Load Products in Realtime
  const productsDiv = document.getElementById("products");
  const productsRef = ref(db, "products");

  onValue(productsRef, (snapshot) => {
    productsDiv.innerHTML = "";
    snapshot.forEach(child => {
      const p = child.val();
      const div = document.createElement("div");
      div.className = "product-card";
      div.innerHTML = `
        <img src="${p.image || ''}" alt="${p.name}">
        <h4>${p.name}</h4>
        <p><b>Category:</b> ${p.category}</p>
        <p><b>Price:</b> $${p.price}</p>
        <p>${p.description}</p>
        <button onclick="openModal('${p.name}')">Order</button>
      `;
      productsDiv.appendChild(div);
    });
  });

  // Modal Functions
  window.openModal = function(product){
    document.getElementById("orderProduct").value = product;
    document.getElementById("orderModal").style.display = "block";
  }
  window.closeModal = function(){
    document.getElementById("orderModal").style.display = "none";
  }

  // Submit Order
  document.getElementById("orderForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const order = {
      product: document.getElementById("orderProduct").value,
      name: document.getElementById("orderName").value,
      email: document.getElementById("orderEmail").value,
      phone: document.getElementById("orderPhone").value,
      payment: document.getElementById("orderPayment").value,
      sendNumber: document.getElementById("orderSendNumber").value,
      trnx: document.getElementById("orderTrnx").value,
      date: new Date().toLocaleString()
    };
    await push(ref(db, "orders"), order);
    alert("âœ… Order submitted successfully!");
    closeModal();
    document.getElementById("orderForm").reset();
  });
</script>

</body>
</html>
