<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cloud Mart - Order</title>
<style>
body { font-family: Arial, sans-serif; padding:20px; background:#f9f9f9; }
h2 { text-align:center; }
form { max-width:400px; margin:0 auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
input, select, button { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px; }
button { background:#007bff; color:#fff; border:none; cursor:pointer; }
button:hover { background:#0056b3; }
</style>
</head>
<body>

<h2>Order Product</h2>
<form id="orderForm">
  <input type="text" id="product" placeholder="Product Name" required>
  <input type="text" id="name" placeholder="Your Name" required>
  <input type="tel" id="phone" placeholder="Phone Number" required>
  <select id="payment" required>
    <option value="">Select Payment</option>
    <option value="Bkash">Bkash</option>
    <option value="Nagad">Nagad</option>
  </select>
  <input type="text" id="trnx" placeholder="Transaction ID" required>
  <button type="submit">Submit Order</button>
</form>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

// ===== Firebase Config =====
const firebaseConfig = {
  apiKey: "YOUR_FIREBASE_API_KEY",
  authDomain: "YOUR_FIREBASE_PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR_FIREBASE_PROJECT-default-rtdb.firebaseio.com",
  projectId: "YOUR_FIREBASE_PROJECT",
  storageBucket: "YOUR_FIREBASE_PROJECT.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// ===== SMS Function =====
function sendSMS(order){
  const apiKey = "YOUR_BULKSMSBD_API_KEY";
  const senderId = "8809617614409";
  const receiver = order.phone;
  const message = `ðŸ“¦ New Order Received! Product: ${order.product}, Name: ${order.name}`;

  const url = `http://bulksmsbd.net/api/smsapi?api_key=${apiKey}&type=text&number=${receiver}&senderid=${senderId}&message=${encodeURIComponent(message)}`;
  fetch(url)
    .then(res => res.json())
    .then(data => console.log("SMS Sent:", data))
    .catch(err => console.error("SMS Error:", err));
}

// ===== Submit Order =====
document.getElementById("orderForm").addEventListener("submit", e => {
  e.preventDefault();
  const newOrder = {
    product: document.getElementById("product").value,
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    payment: document.getElementById("payment").value,
    trnx: document.getElementById("trnx").value,
    date: new Date().toLocaleString()
  };
  
  // Save to Firebase
  const orderRef = push(ref(db, "orders"));
  set(orderRef, newOrder).then(() => {
    alert("Order Submitted! SMS Sent.");
    sendSMS(newOrder); // âœ… SMS
    e.target.reset();
  });
});
</script>

</body>
</html>
